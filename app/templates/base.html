<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Library Search{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="{{ url_for('index') }}">Community Library</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('browse_all') }}">Browse All</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Community Library Search Engine - Powered by OWL Ontology</p>
        <p class="footer-note">Knowledge Representation and Reasoning - University of Essex</p>
    </footer>
</body>
</html>
